<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signUp.css' %}">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Sign Up</title>
</head>
<body>

<div class="signUp-box">
    <h2>Create an Account</h2>
    <p>Join Nezapadni to get started</p>

    <form id="signupForm">
        {% csrf_token %}
        <div class="inputbox">
            <input type="text" name="first_name" id="first_name" placeholder=" " required>
            <label for="first_name">First Name</label>
        </div>

        <div class="inputbox">
            <input type="text" name="last_name" id="last_name" placeholder=" " required>
            <label for="last_name">Last Name</label>
        </div>

        <div class="inputbox">
            <input type="email" name="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>

        <div class="inputbox password-box">
            <input type="password" name="password1" id="password1" placeholder=" " required>
            <label for="password1">Password</label>
        </div>

        <div class="inputbox password-box">
            <input type="password" name="password2" id="password2" placeholder=" " required>
            <label for="password2">Confirm Password</label>
        </div>

        <div class="inputbox">
            <select name="role" id="role" required>
                <option value="" disabled selected hidden></option>
                <option value="student">Student</option>
                <option value="parent">Parent</option>
            </select>
            <label for="role">Role</label>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <p class="register">
        Already have an account?
        <a href="/login/">Log in</a>
    </p>
</div>

<!-- Error Popup -->
<div class="error-popup-overlay" id="errorPopup">
    <div class="error-popup">
        <div class="error-header">
            <span>Error</span>
            <button class="close-popup" onclick="closePopup()">&times;</button>
        </div>
        <div class="error-body" id="errorBody"></div>
    </div>
</div>

<script>
    const form = document.getElementById("signupForm");
    const errorPopup = document.getElementById("errorPopup");
    const errorBody = document.getElementById("errorBody");

    function showErrorPopup(message) {
        console.error("Signup error:", message);
        errorBody.innerHTML = `<p>${message}</p>`;
        errorPopup.style.display = "flex";
    }

    function closePopup() {
        errorPopup.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        try {
            const response = await fetch("{% url 'signup' %}", {
                method: "POST",
                headers: { "X-CSRFToken": csrfToken },
                body: formData
            });

            const data = await response.json().catch(() => ({}));
            console.log("Server response:", data);

            if (data.success) {
                window.location.href = "/login/";
            } else {
                showErrorPopup(data.error || "Unknown server error occurred.");
            }
        } catch (err) {
            console.error("Fetch error:", err);
            showErrorPopup("A connection error occurred. Please try again.");
        }
    });
</script>

</body>
</html>
