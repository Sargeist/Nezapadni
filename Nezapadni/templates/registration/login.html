{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in | Nezapadni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Общие стили как на signup-странице */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Bitter", serif;
        }

        body {
            background: rgba(78, 47, 117, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* Фоновая картинка (если захочешь добавить) */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }

        /* Карточка логина (очень похожа на signUp-box) */
        .logIn-box {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logIn-box h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #181818;
        }

        .logIn-box p.subtitle {
            font-size: 14px;
            color: #707070;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .inputbox {
            position: relative;
            width: 100%;
        }

        .inputbox input {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            color: #222;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.25s ease;
        }

        .inputbox input:focus {
            border-color: #6a2ab3;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(106, 42, 179, 0.15);
        }

        .inputbox label {
            position: absolute;
            top: 14px;
            left: 14px;
            color: #777;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .inputbox input:focus ~ label,
        .inputbox input:not(:placeholder-shown) ~ label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            background: #ffffff;
            padding: 0 6px;
            color: #6a2ab3;
        }

        button[type="submit"] {
            background-color: #cfff4d;
            color: #000000;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 14px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.25s ease, box-shadow 0.25s ease;
            font-size: 15px;
        }

        button[type="submit"]:hover {
            background-color: #dfff6a;
            box-shadow: 0 4px 16px rgba(207, 255, 77, 0.4);
        }

        .register {
            margin-top: 18px;
            font-size: 14px;
            color: #707070;
        }

        .register a {
            color: #6a2ab3;
            font-weight: 600;
            text-decoration: none;
            margin-left: 4px;
        }

        .register a:hover {
            text-decoration: underline;
        }

        /* Оверлей и попап для ошибок (если придут messages от Django) */
        .error-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(78, 47, 117, 0.5);
            display: none; /* включаем через JS */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .error-popup {
            background: #ffffff;
            width: 400px;
            max-width: 90%;
            border-radius: 14px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            padding: 25px 20px;
            animation: popIn 0.5s ease-out forwards;
            font-family: "Bitter", serif;
            max-height: 80vh;
            overflow-y: auto;
        }

        .error-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 18px;
            color: #6a2ab3;
        }

        .close-popup {
            background: none;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            color: #6a2ab3;
        }

        .error-body p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.7); }
            50% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="logIn-box">
    <h2>Log in</h2>
    <p class="subtitle">Welcome back to Nezapadni</p>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="inputbox">
            <input type="email" name="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>

        <div class="inputbox">
            <input type="password" name="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>

        <button type="submit">Log in</button>
    </form>

    <p class="register">
        Don’t have an account yet?
        <a href="{% url 'signup' %}">Sign up</a>
    </p>
</div>

<!-- Попап для ошибок, если login не удался -->
<div class="error-popup-overlay" id="errorPopup">
    <div class="error-popup">
        <div class="error-header">
            <span>Login error</span>
            <button class="close-popup" onclick="closePopup()">&times;</button>
        </div>
        <div class="error-body" id="errorBody"></div>
    </div>
</div>

{% if messages %}
<script>
    // Показываем все сообщения из Django в попапе
    window.addEventListener("DOMContentLoaded", function () {
        const overlay = document.getElementById("errorPopup");
        const body = document.getElementById("errorBody");
        body.innerHTML = `
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        `;
        overlay.style.display = "flex";
    });
</script>
{% endif %}

<script>
    function closePopup() {
        document.getElementById("errorPopup").style.display = "none";
    }
</script>

</body>
</html>
