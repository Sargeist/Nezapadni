{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in | Nezapadni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/logIn.css' %}">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Log In</title>
</head>
<body>

<div class="logIn-box">
    <h2>Log in</h2>
    <p class="subtitle">Welcome back to Nezapadni</p>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="inputbox">
            <input type="email" name="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>

        <div class="inputbox">
            <input type="password" name="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>

        <button type="submit">Log in</button>
    </form>

    <p class="register">
        Don’t have an account yet?
        <a href="{% url 'signup' %}">Sign up</a>
    </p>
</div>

<!-- Попап для ошибок, если login не удался -->
<div class="error-popup-overlay" id="errorPopup">
    <div class="error-popup">
        <div class="error-header">
            <span>Login error</span>
            <button class="close-popup" onclick="closePopup()">&times;</button>
        </div>
        <div class="error-body" id="errorBody"></div>
    </div>
</div>

{% if messages %}
<script>
    // Показываем все сообщения из Django в попапе
    window.addEventListener("DOMContentLoaded", function () {
        const overlay = document.getElementById("errorPopup");
        const body = document.getElementById("errorBody");
        body.innerHTML = `
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        `;
        overlay.style.display = "flex";
    });
</script>
{% endif %}

<script>
    function closePopup() {
        document.getElementById("errorPopup").style.display = "none";
    }
</script>

</body>
</html>
