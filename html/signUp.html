<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="platform/Nezapadni/static/css/signUp.css">
    <title>SignUp</title>
</head>
<body>
    <section>
        <div class="signUp-box">
            <div class="signUp-value">
                <form action="">
                    <h2>Create Account</h2>
                    <div class="inputbox">
                        <ion-icon name="person-firstName"></ion-icon>
                        <input type="text" required>
                        <label for="">First name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-lastName"></ion-icon>
                        <input type="text" required>
                        <label for="">Last name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Confirm password</label>
                    </div>
                    <button>Sign Up</button>
                    <div class="register">
                        <p>Already have an account? <a>Sign in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
